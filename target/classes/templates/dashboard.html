<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="default">
<head>
<title>User Dashboard</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
<link href="css/style.css" rel="stylesheet" />

</head>
<body>

	<header class="bs-header">
		<div class="container">
			<h1 style="text-align: center;">Users Dashboard</h1>
		</div>
	</header>
	<div layout:fragment="content" class="row">
		<div class="col-xs-5 col-md-5" style="float: left;">
			<h3>Dashboard Content</h3>
			<div class="table-responsive">
				<div id="table-container"></div>
			</div>
		</div>

		<div class="col-xs-3 col-md-3" style="float: right;">

			<span th:text="${message}"></span>
			<span th:text="Welcome"></span>&nbsp;<span
				th:text="${user.firstname}" style="text-transform: uppercase;"></span>&nbsp;<span
				th:text="${user.lastname}" style="text-transform: uppercase;"></span>

			<input type="hidden" name="id" th:value="${user.id}" /> <a
				th:href="@{'/logout/' + ${user.id}}" class="btn btn-warning"
				onclick="return confirm('Are you sure?');">Logout</a>
		</div>
	</div>
</body>
</html>
