<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="default">
<head>
<title>User Application</title>
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Address Book</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <link href="css/style.css" rel="stylesheet"/>
    
</head>
<body>

    <header class="bs-header">
      <div class="container">
        <h1 style="text-align: center;">Users Application</h1>
      </div>
    </header>
	<div layout:fragment="content" class="container">
		<div class="col-xs-8 col-md-8">
			<h2 style="text-align: center;">Users List</h2>
			<div class="table-responsive">
				<table class="table" id="user-table">
					<thead>
						<tr>
							<td colspan="3" th:text="${message}"></td>
						</tr>
					</thead>
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Password</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.firstname}"></td>
							<td th:text="${user.lastname}"></td>
							<td th:text="${user.password}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
		<div class="col-xs-4 col-md-4">
		<h2 style="text-align: center;"></h2>
				<table class="table" id="loginform">
					<thead>
						<tr>
							<th><a th:text="Signup" href="/signup"></a></th>
							<th><a th:text="Login" href="/login"></a></th>
						</tr>
					</thead>
				</table>

			</div>
	</div>
</body>
</html>
